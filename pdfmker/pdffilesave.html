<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Text Download</title>
</head>
<body>
    <textarea name="" id="textarea" cols="30" rows="10"></textarea>
    <br>
    <h6 id="h"></h6>
    <button id="click">Click</button>
    <button id="button">Download File</button>
    <script>
        var button=document.getElementById('button');
        button.addEventListener('click',function(e){
            var textareaVal=document.getElementById('h').value;
            var filename="k.pdf";
            download(textareaVal,filename)


        })

        function download(textareaVal,filename){
            var element=document.createElement('a');
            element.setAttribute('href','data:text/plain;charset=utf-8,'+encodeURIComponent(textareaVal));
            element.setAttribute('download',filename);
            element.style.display='none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        $(document).ready(function(){
            $('#click').click(function(){
                var  a=$('#textarea').val();
                $('#h').text(a);
            });
            $('#click').click(function(){
                $('#textarea').hide();
            });
        });
    </script>
</body>
</html>
